<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AmazingRP(mobile)</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img class="header-logo" src="assets/images/logo-amazing.png" alt="logo"/>
      <div class="header-btn"></div>
    </div>
    <div class="menu">
      <div class="menu-close"></div>
      <div class="menu-dialog">
        <div class="menu-dialog__btn btn-about-more">
          <div class="menu-dialog__btn-icon"></div>
          <div class="menu-dialog__btn-caption">О нас</div>
        </div>
        <div class="menu-dialog__btn btn-play-pc">
          <div class="menu-dialog__btn-icon"></div>
          <div class="menu-dialog__btn-caption">Играть на пк</div>
        </div>
      </div>
    </div>
    <div class="content-form__wrapper">
      <div class="content">
        <img class="content-title" src="assets/images/title.png" alt="title"/>
        <div class="content-description">
          Скоро AMAZING RolePlay будет и на смартфоне
          <div class="content-description__icon"></div>
          <span class="content-description__os">
            android
          </span>
        </div>
      </div>
      <div class="form">
        <input type="email" class="form-input" placeholder="Ваш E-mail">
        <div class="form-btn">Сообщить об открытии</div>
      </div>
    </div>
    <div class="media">
      <div class="media-btn"></div>
      <div class="media-slider">
        <div class="media-slider__item active-slide"></div>
        <div class="media-slider__item"></div>
        <div class="media-slider__item"></div>
        <div class="media-slider__item"></div>
        <div class="media-slider__item"></div>
        <div class="media-slider__item"></div>
        <div class="media-slider__item"></div>
      </div>
      <div class="media-prompt">
        <div class="media-prompt__caption">Свайпай</div>
        <div class="media-prompt__icon"></div>
      </div>
    </div>
  </div>
</body>
</html>
